# Habilita el uso de librerías de AndroidX
android.useAndroidX=true
# Migra automáticamente las librerías de terceros a AndroidX
android.enableJetifier=true

# --- OPTIMIZACIÓN DE MEMORIA PARA TU LATITUDE (8GB TOTAL) ---
# Asignamos 4GB exactos al Heap de Java
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Configuraciones para estabilidad en equipos de 8GB
org.gradle.parallel=false
org.gradle.configureondemand=true
org.gradle.daemon=true

# Evita que el IDE y Gradle peleen por recursos
android.enableResourceOptimizations=true
